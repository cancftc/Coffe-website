<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
  
  <header>
    <div class="header-row">
      <div class="container">
        <div class="header-wrapper">
          <div class="header-left">
            <a href="#">KAHVE DİYARI</a>
          </div>
          <div class="header-center">
            <nav class="navigation">
              <ul class="menu-list">
                <li class="menu-list-item">
                  <a href="#" class="menu-link">Ana Sayfa</a>
                </li>
                <li class="menu-list-item">
                  <a href="#" class="menu-link">Menü</a>
                </li>
                <li class="menu-list-item">
                  <a href="#" class="menu-link">Bahsetmeler</a>
                </li>
                <li class="menu-list-item">
                  <a href="#" class="menu-link">Hakkımızda</a>
                </li>
                <li class="menu-list-item">
                  <a href="#" class="menu-link">İletişim</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header-right">
            <div class="header-right-links">
              <div class="header-social-media">
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="slider">
    <div class="slider-elements">
      <div class="slider-item fade">
        <div class="slider-image">
          <img src="img/slider/slider1.jpg" class="img-fluid" alt="" />
        </div>
        <div class="container">
          <p class="slider-title">SUMMER 2022</p>
          <h2 class="slider-heading">Save up to 70%</h2>
          <a href="#" class="btn btn-lg btn-primary">Explore Now</a>
        </div>
      </div>
      <div class="slider-item fade">
        <div class="slider-image">
          <img src="img/slider/slider2.jpg" class="img-fluid" alt="" />
        </div>
        <div class="container">
          <p class="slider-title">SUMMER 2022</p>
          <h2 class="slider-heading">Save up to 70%</h2>
          <a href="#" class="btn btn-lg btn-primary">Explore Now</a>
        </div>
      </div>
      <div class="slider-item fade">
        <div class="slider-image">
          <img src="img/slider/slider3.jpg" class="img-fluid" alt="" />
        </div>
        <div class="container">
          <p class="slider-title">SUMMER 2022</p>
          <h2 class="slider-heading">Save up to 70%</h2>
          <a href="#" class="btn btn-lg btn-primary">Explore Now</a>
        </div>
      </div>

      <div class="slider-buttons">
        <button onclick="plusSlide(-1)">
          <i class="bi bi-chevron-left"></i>
        </button>
        <button onclick="plusSlide(1)">
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>

      <div class="slider-dots">
        <button class="slider-dot active" onclick="currentSlide(1)">
          <span></span>
        </button>
        <button class="slider-dot" onclick="currentSlide(2)">
          <span></span>
        </button>
        <button class="slider-dot" onclick="currentSlide(3)">
          <span></span>
        </button>
      </div>
    </div>
  </section>
  
  <script src="js/slider.js"></script>
</body>
</html>
